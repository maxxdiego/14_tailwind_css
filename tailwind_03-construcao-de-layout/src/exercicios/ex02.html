<body>
    <h3 class="font-bold">Exercício 02:</h3>
    <p>Crie um container com quatro divs no HTML.</p>
    <p>Deixe as divs internas inline utilizando display.</p>
    <p>Todas devem ter backgrounds diferentes.</p>

    <br />

    <hr>
    <div class="container bg-red-100 m-6 py-6 px-6">
        <div class="inline-block bg-red-400">
            Div 01
        </div>
        <div class="inline-block bg-green-400">
            Div 02
        </div>
        <div class="inline-block bg-blue-400">
            Div 03
        </div>
        <div class="inline-block bg-yellow-400">
            Div 04
        </div>
    </div>
    <hr>

</body>
