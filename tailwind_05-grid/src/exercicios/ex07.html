<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>
    <h3 class="font-bold">Exercício 07:</h3>
    <p>Crie um container com grid;</p>
    <p>Este container deve ter 3 colunas;</p>
    <p>E ao total 9 itens;</p>
    <p>As colunas devem alternar entre duas cores;</p>

    <br />

    <hr>

    <div class="container grid grid-cols-3">
        <div class="bg-blue-300">1</div>
        <div class="bg-blue-600">2</div>
        <div class="bg-blue-300">3</div>

        <div class="bg-blue-600">4</div>
        <div class="bg-blue-300">5</div>
        <div class="bg-blue-600">6</div>

        <div class="bg-blue-300">7</div>
        <div class="bg-blue-600">8</div>
        <div class="bg-blue-300">9</div>

    </div>

    <hr>

</body>

</html>
