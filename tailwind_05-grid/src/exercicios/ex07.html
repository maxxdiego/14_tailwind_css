<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>
    <h3 class="font-bold">Exercício 07:</h3>
    <p>Crie um container com grid;</p>
    <p>Este container deve ter 4 colunas;</p>
    <p>E ao total 12 itens;</p>
    <p>As colunas devem alternar entre duas cores;</p>

    <br />

    <hr>

    <div class="container grid grid-cols-4 w-80 mx-auto">
        <div class="bg-blue-300 p-10">1</div>
        <div class="bg-blue-600 p-10">2</div>
        <div class="bg-blue-300 p-10">3</div>
        <div class="bg-blue-600 p-10">4</div>

        <div class="bg-blue-600 p-10">5</div>
        <div class="bg-blue-300 p-10">6</div>
        <div class="bg-blue-600 p-10">7</div>
        <div class="bg-blue-300 p-10">8</div>
        
        <div class="bg-blue-300 p-10">9</div>
        <div class="bg-blue-600 p-10">10</div>
        <div class="bg-blue-300 p-10">11</div>
        <div class="bg-blue-600 p-10">12</div>

    </div>

    <hr>

</body>

</html>
