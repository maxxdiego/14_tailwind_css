<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Exercício 06</title>
</head>

<body>
    <h3 class="font-bold">Exercício 06:</h3>
    <p>Crie um container com flex;</p>
    <p>O container deve inverter a ordem depois da resolução lg;</p>

    <br />

    <hr>

    <div class="flex flex-wrap bg-red-100">
        <div class="bg-orange-200 p-6 m-2 lg:order-last">1</div>
        <div class="bg-orange-300 p-6 m-2 lg:order-5">2</div>
        <div class="bg-orange-400 p-6 m-2 lg:order-4">3</div>
        <div class="bg-orange-500 p-6 m-2 lg:order-3">4</div>
        <div class="bg-orange-600 p-6 m-2 lg:order-2">5</div>
        <div class="bg-orange-700 p-6 m-2 lg:order-first">6</div>
    </div>

    <hr>

</body>

</html>
